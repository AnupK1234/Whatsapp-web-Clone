<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>WhatsApp Web</title>
  </head>
  <body>
    <div class="back-container-main">
      
        <!--  **  Background Green and White Start  ** -->
        <div class="container-fluid front-container">
            <div class="back-top"></div>
            <div class="back-bottom"></div>
        </div>
        <!--  **  Background Green and White End  ** -->


        <div class="container front-container1">
            <!--  ** Top Panel Start ** -->
            <div class="row chat-top-line">
                <div class="col-sm-4">
                  <img src="/images/profile_img.jpg" class="profile-image float-left">
                  <img src="/images/menu.png" class="grp-img float-right">
                  <img src="/images/chat.png" class="grp-img float-right">
                  <img src="/images/status.png" class="grp-img float-right">
                  <img src="/images/grp.png" class="grp-img float-right">
                </div>

                <div class="col-sm-8 border-right border-secondary">
                  <img src="/images/p1.jpg" class="profile-image float-left">
                  <span class="u-name">User Name</span>
                  <img src="/images/menu.png" class="grp-img float-right">
                  <img src="/images/search.png" class="grp-img float-right">
                </div>
            </div>
            <!-- ** Top Panel End ** -->

            <div class="row">
              <!--  Contact List  -->
              <div class="col-sm-4 contact-list">
                <div>
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              
              <div class="col-sm-8">
                
              </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
